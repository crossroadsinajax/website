---
version: "3.7"

# GIT_TAG must be defined in .env

services:
  app:
    extends:
      file: common.yml
      service: app
    image: ghcr.io/crossroadsinajax/app:${GIT_TAG}
    environment:
      - DD_ENV=prod
      - DJANGO_SETTINGS_MODULE=crossroads.settings.prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata groups &&
             ddtrace-run uvicorn --proxy-headers --host=0.0.0.0 --port=8000 --loop=uvloop --ws=websockets crossroads.asgi:application"
    secrets:
      - django_secret
      - postmark_api_key
      - datadog_api_key
    volumes:
      - staticfiles:/app/static
      - postgres_socket:/var/run/postgresql
      - /home/kyle/prod/media:/app/media
    ports:
      - 8001:8000

  db:
    extends:
      file: common.yml
      service: db
    volumes:
      - /home/kyle/prod/pg_data:/var/lib/postgresql/data
      - postgres_socket:/var/run/postgresql

  web:
    extends:
      file: common.yml
      service: web
    image: ghcr.io/crossroadsinajax/web:${GIT_TAG}
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    # Outputs app.js to /static/
    # Defined in webpack.prod.js.
    command: yarn run build
    volumes:
      - staticfiles:/static
    deploy:
      restart_policy:
        condition: none

  datadog:
    extends:
      file: common.yml
      service: datadog
    image: ghcr.io/crossroadsinajax/datadog-agent:${GIT_TAG}
    environment:
      - DD_ENV=prod
      - DD_LOG_LEVEL=WARNING
      - DD_API_KEY_FILE=/run/secrets/datadog_api_key
    secrets:
      - datadog_api_key

volumes:
  staticfiles:
  postgres_socket:

secrets:
  datadog_api_key:
    external: true
  django_secret:
    external: true
  postmark_api_key:
    external: true
