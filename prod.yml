version: "2.4"

# GIT_TAG must be defined in .env

services:
  app:
    extends:
      file: common.yml
      service: app
    image: ghcr.io/crossroadsinajax/app:${GIT_TAG}
    environment:
      - DD_ENV=prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata groups &&
             ddtrace-run daphne -b 0.0.0.0 -p 8000 crossroads.asgi:application"
    secrets:
      - django_secret
      - postmark_api_key
    volumes:
      - staticfiles:/app/static
      - /home/kyle/prod/db.sqlite3:/app/db.sqlite3
      - /home/kyle/prod/media:/app/media

  web:
    extends:
      file: common.yml
      service: web
    image: ghcr.io/crossroadsinajax/web:${GIT_TAG}
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    # Outputs app.js to /static/
    # Defined in webpack.prod.js.
    command: yarn run build
    volumes:
      - staticfiles:/static
    deploy:
      restart_policy:
        condition: none

  nginx:
    extends:
      file: common.yml
      service: nginx
    image: ghcr.io/crossroadsinajax/nginx:${GIT_TAG}
    build:
      context: ./docker/nginx_prod
      dockerfile: ./Dockerfile
    ports:
      - 8000:80
    volumes:
      - staticfiles:/static

  datadog:
    extends:
      file: common.yml
      service: datadog
    image: ghcr.io/crossroadsinajax/datadog-agent:${GIT_TAG}
    environment:
      - DD_LOG_LEVEL=WARNING
      - DD_API_KEY_FILE=/run/secrets/datadog_api_key
    secrets:
      - datadog_api_key

volumes:
  staticfiles:

secrets:
  datadog_api_key:
    external: true
  django_secret:
    external: true
  postmark_api_key:
    external: true
