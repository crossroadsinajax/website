{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.intro|richtext }}</div>

    {% for post in page.get_children %}
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"><a href="{% pageurl post %}">{{ post.specific.date }}</a></h2>
        <h3 class="card-title">{{ post.specific.title }}</h3>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
