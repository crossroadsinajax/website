{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
</style>
{% endblock extra_css %}

{% block content %}

<div class="container">
  <h1>Profile</h1>
  <form style="border: solid #f7f7f9; padding: 1.5rem;">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ request.user.username }}"></input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" value="{{ request.user.email }}"></input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Daily prayer email digests</label>
      <div class="col-sm-10">
        <input class="form-control" type="checkbox" checked data-size="sm" data-toggle="toggle"></input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Daily discussion email digests</label>
      <div class="col-sm-10">
        <input class="form-control" type="checkbox" checked data-size="sm" data-toggle="toggle"></input>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
