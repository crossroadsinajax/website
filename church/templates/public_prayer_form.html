{% load filters %}

<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    {{ form.body|addclass:"form-control" }}
    <div class="form-row">
      <div class="col-md-4 mb-2">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter your name (optional)">
        <small id="nameHelp" class="form-text text-muted">Please do not feel the need to provide your name</small>
      </div>
      <div class="col-md-4 mb-2">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email (optional)">
        <small id="emailHelp" class="form-text text-muted">Only provide your email if you'd like the prayer team to contact you.</small>
      </div>
    </div>
    <input class="form-control btn btn-primary" type="submit" value="Submit">
  </div>
</form>
