version: '3.7'

services:
  app:
    image: ghcr.io/crossroadsinajax/app
    environment:
      - DD_ENV=prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata groups &&
             ddtrace-run daphne -b 0.0.0.0 -p 8000 crossroads.asgi:application"
    restart: always
    secrets:
      - django_secret
      - postmark_api_key
    volumes:
      - staticfiles:/app/static
      - /home/kyle/prod/db.sqlite3:/app/db.sqlite3
      - /home/kyle/prod/media:/app/media

  nginx:
    image: ghcr.io/crossroadsinajax/nginx
    build:
      context: ./docker/nginx_prod
      dockerfile: ./Dockerfile
    ports:
      - 8000:80
    volumes:
      - staticfiles:/static

  datadog:
    image: ghcr.io/crossroadsinajax/datadog-agent
    environment:
      - DD_LOG_LEVEL=WARNING
      - DD_API_KEY_FILE=/run/secrets/datadog_api_key
    secrets:
      - datadog_api_key

volumes:
  staticfiles:

secrets:
  datadog_api_key:
    external: true
  django_secret:
    external: true
  postmark_api_key:
    external: true
